services:
  - type: web
    name: face-detection-system
    env: python
    plan: starter
    region: oregon
    repo: https://github.com/aloksingh1818/face-detection-system
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    autoDeploy: true
    envVars:
      - key: SECRET_KEY
        value: "__REPLACE_ME_WITH_A_SECURE_RANDOM_STRING__"
      - key: FLASK_ENV
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /api/health
